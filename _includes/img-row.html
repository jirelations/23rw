<div class="img-row {{include.class | default: 'r-stretch'}}">
    {% assign images = include.images | split: "," %}

    {% for image in images %}
        <!-- <div style="background-image: url({{ image }});"/> -->
        <img src="{{ image }}" style="object-fit: {{include.fit | default: 'cover'}};"/>
    {% endfor %}    
</div>
